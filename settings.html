<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    <title>Justified Nav Template for Bootstrap</title>
	<script src="js/jquery.js"></script>
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <form class="form-signin" role="form" action="dashboard.html">
		  <h2>&nbsp;</h2>
		  <h4>&nbsp;</h4>
		  <center>
			  <h2 class="form-signin-heading"><i>Options</i> for<br>Sleeping with Friends</h2>
	  </center>
		  <center>
		<img src="img/user.png" style="max-width: 200px; width: 90%; height: auto" /><br><a href="#" style="white-space: nowrap">Add photo</a></center>
		<hr>
        <input type="name" class="form-control" placeholder="Full Name"  autofocus>
		<br>
        <input type="email" class="form-control" placeholder="Email address"  autofocus>
		<br>
        <input type="password" class="form-control" placeholder="Password" >
		<hr>
        <h2>Your mission:</h2>
        <textarea id="challenge" class="form-control" rows="3"></textarea>
		<script>
			$("#challenge").val(localStorage.challenge)
		</script>
		
        <h2 class="form-signin-heading">Accountability Friend:</h2>
        <input type="text" class="form-control" placeholder="Accountability friend e-mail" >
		<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">Save Settings</button>
		<br><br><br>
      </form>
	  <script>
		  $("input[type=name]").val(localStorage.name);
		  $("input[type=email]").val(localStorage.email);
		  $("input[type=text]").val(localStorage.accountability);
	  </script>


    </div> <!-- /container -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/sleepwithfriends">Sleep with Friends</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="checkin.html">Check In</a></li>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="settings.html"  style="color: #555">Settings</a></li>
						<li><a href="index.html">Logout</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search..." oninput="if ($(this).val()) $('.main').slideUp(); else $('.main').slideDown()">
					</form>
				</div>
			</div>
		</div>
		<script>$('.navbar-toggle').click( function(){$('.navbar-collapse').toggleClass('collapse')} )</script>
	<script>if(window.innerWidth > 500) $('body').css('background','none')</script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>	
	<style>* {font-family: 'Open Sans', 'sans-serif';}</style>

  </body>
</html>
